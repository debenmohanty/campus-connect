<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Connect</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #2d3748;
            --accent-color: #00b4d8;
            --background-light: #f8f9fa;
            --text-color: #2d3748;
            --text-light: #718096;
            --success-color: #48bb78;
            --info-color: #4299e1;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(58, 12, 163, 0.1) 100%), url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center center/cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }

        .user-type-selector {
            display: flex;
            margin-bottom: 25px;
            justify-content: center;
            gap: 15px;
        }

        .user-type-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-option:hover {
            border-color: var(--primary-color);
        }

        .user-type-option.active {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.08);
        }

        .user-type-option i {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .user-type-option span {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-home i {
            margin-right: 5px;
        }

        .back-to-home:hover {
            color: var(--primary-hover);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 25px;
                margin: 0 20px;
            }
            
            .user-type-selector {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Log in to access your account</p>
    </div>
    
        <div class="user-type-selector">
            <div class="user-type-option active" data-type="student">
                <i class="fas fa-user-graduate"></i>
                <span>Student</span>
                </div>
            <div class="user-type-option" data-type="faculty">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Faculty</span>
            </div>
            <div class="user-type-option" data-type="company">
                <i class="fas fa-building"></i>
                <span>Company</span>
                    </div>
                    </div>
                    
        <form id="login-form">
            <input type="hidden" id="user-type" name="userType" value="student">
                    
                    <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
                        </div>
                        
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
                        </div>
                </form>
                        </div>
                        
    <script>
        // Change active user type
        const userTypeOptions = document.querySelectorAll('.user-type-option');
        const userTypeInput = document.getElementById('user-type');

        userTypeOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                userTypeOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                option.classList.add('active');
                
                // Update hidden input value
                userTypeInput.value = option.getAttribute('data-type');
            });
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userType = userTypeInput.value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate email and password are provided
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }
            
            try {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('campusConnectUsers')) || {};
                
                console.log("Attempting login for:", email);
                console.log("Available users:", Object.keys(users));
                
                // Check if user exists
                if (!users[email]) {
                    alert('No account found with this email address. Please check your email or register a new account.');
                    return false;
                }
                
                // Check if password matches
                if (users[email].password !== password) {
                    alert('Incorrect password. Please try again.');
                    return false;
                }
                
                // Check if the user type matches the selected user type
                if (users[email].userType !== userType) {
                    alert(`Login failed: You selected "${userType}" account type but your account is registered as "${users[email].userType}". Please select the correct account type.`);
                    return false;
                }
                
                // Set login status
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUserEmail', email);
                localStorage.setItem('userRole', users[email].userType);
                localStorage.setItem('role', users[email].userType);
                
                console.log("Login successful for:", email);
                console.log("User role:", users[email].userType);
                
                // Redirect based on user type
                if (users[email].userType === 'student') {
                    window.location.href = 'student-dashboard.html';
                } else if (users[email].userType === 'company') {
                    window.location.href = 'company-dashboard.html';
                } else if (users[email].userType === 'faculty') {
                    window.location.href = 'faculty-dashboard.html';
                } else {
                    // Default fallback
                    window.location.href = 'index.html';
                }
                
                return true;
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>
</html>
